<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ioninc BMI calculator</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <ion-app>
      <!-- good practice to wrap things in ion app ; only can have 1 ion-content per page(html doc)   -->

      <ion-header>
        <ion-toolbar color="primary">
          <ion-title> BMI Calculator </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding"
        ><!-- good practice to wrap things in ion content ; only can have 1 ion-content per page(html doc)   -->
        <ion-item>
          <ion-label position="floating">Your Height</ion-label>
          <ion-input id="height-input"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Your Weight</ion-label>
          <ion-input id="weight-input"></ion-input>
        </ion-item>

        <ion-grid class="ion-text-center ion-margin">
          <ion-row>
            <ion-col>
              <ion-button id="calc-btn">
                <ion-icon slot="start" name="calculator-outline"></ion-icon>
                Calculate
              </ion-button>
            </ion-col>

            <ion-col>
              <ion-button fill="outline" id="reset-btn">
                <ion-icon slot="start" name="refresh-outline"></ion-icon>
                Reset
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-row>
          <ion-col id="result"> </ion-col>
        </ion-row>
      </ion-content>
    </ion-app>
  </body>
</html>
